<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .each {
            width: 250px;
            border-radius: 10px;
            height: 300px;
            background-color: peru;
            margin: 10px 0;
        }

        .cover {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            /* background-color: red; */
            width: 50%;
            margin: auto;
            justify-content: center;
            gap: 10px;
        }

        .nav img {
            width: 200px;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-around;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.24);
        }

        .car{
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 70%;
        }
        .dan{
            display: none;
        }
        .niel{
            background-color: peru;
            position: absolute;
            width: 100%;
        transition: all 1s ease;
            font-family: cursive;
            font-size: 25px;
            left: 0;
            line-height: 70px;
            height: 100vh;
            top: -100%;
        }




        .dan:focus-within .niel{
            top: 0;
        }

        /* Media Queries */
        @media (max-width: 1023px) {
            .dan {
                display: block;
            }
            .car{
                display: none;
            }
            .nav{
                justify-content: space-between;
            }
        }
        @media (max-width: 1021px) {
            .each {
                width: 300px;
                height: 250px;

            }
        }

        @media (max-width: 800px) {
            .cover {
                width: 90%;
            }
        }

        @media (max-width: 768px) {
            .each {
                width: 100%;
            }
        }
    </style>
</head>
